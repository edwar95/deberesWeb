<div class="users">
  <div class="row ">
    <div class="col-sm-12"><h1 class="title">USUARIOS</h1></div>
  </div>

  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-2" *ngFor="let usuario of arregloUsuarios">
      <app-usuarios [texto]="usuario.texto" [imagen]="usuario.imagen">
      </app-usuarios>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-4">
      <button class="btn button">Anteriores 4</button>
    </div>
    <div class="col-sm-4" align="right">
      <button class="btn button ">Siguientes 4</button>
    </div>
  </div>

  <div class="row ">
    <div class="col-sm-12"><h1 class="title">MODELOS PAP√Å</h1></div>
  </div>

  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-5" *ngFor="let tienda of arregloTiendas">
      <app-tienda [atribe_1]="tienda.id" [atribe_2]="tienda.texto" [atribe_3]="tienda.atribe" ]>
      </app-tienda>
    </div>
  </div>

</div>
